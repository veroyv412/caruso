		//Chequea un campo EMAIL
		function checkEmailAceptar(valor) {
			var s = valor;
			var filter=/^[A-Za-z][A-Za-z0-9_.]*@[A-Za-z0-9_-]+\.[A-Za-z0-9_.]+[A-za-z]$/;
			if (s.length == 0 ) 
				return true;
			if (filter.test(s)){
				return true;
			}else{
				return false;
			}
		}
	
		function doValidateContacto(){
			var frm = document.frmTemplate;
			var cad = "";
	
			if (frm.txtName.value == '')
				cad = cad + "- El Nombre y Apellido es obligatorio.\n";
			if ((frm.txtEmail.value == '') || (frm.txtEmail.value != '') && (!checkEmailAceptar(frm.txtEmail.value)))
				cad = cad + "- Ingrese una dirección de correo válida. Ej: info@carusoh.com.ar\n";	
			if (frm.txtSubject.value == '')
				cad = cad + "- El Tema es obligatorio.\n";
			if (frm.txtArea.value == '')
				cad = cad + "- El Mensaje es obligatorio.\n";	
	
			if (cad == "")	
				return true;
			else
				return false;
		}
		
		function doShowTD(){
			var frm = document.frmTemplate;
			var cad = "";
	
			nameTD = document.getElementById("NameTD");
			emailTD = document.getElementById("EmailTD");
			subjectTD = document.getElementById("SubjectTD");
			messageTD = document.getElementById("MessageTD");
			
			if (frm.txtName.value == '')
				nameTD.style.display = "inline";
			if ((frm.txtEmail.value == '') || (frm.txtEmail.value != '') && (!checkEmailAceptar(frm.txtEmail.value)))
				emailTD.style.display = "inline";	
			if (frm.txtSubject.value == '')
				subjectTD.style.display = "inline";
			if (frm.txtArea.value == '')
				messageTD.style.display = "inline";
		}
